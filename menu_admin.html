<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Menu Admin</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">
<script>
function verClientes(){
  alert(localStorage.getItem("clientes")||"No hay clientes simulados aún");
}
function agregarCliente(){
  let c=prompt("Nombre del cliente:");
  let clientes=JSON.parse(localStorage.getItem("clientes")||"[]");
  clientes.push(c);
  localStorage.setItem("clientes",JSON.stringify(clientes));
  alert("Cliente agregado ✅ (simulado)");
}
</script>
</head>
<body>

<h1 class="main-title">MENU ADMINISTRADOR</h1>

<div class="menu-box">
  <h2>2.1 Gestionar Clientes</h2>
  <button class="btn" onclick="verClientes()">Ver lista de clientes</button>
  <button class="btn" onclick="agregarCliente()">Agregar un cliente</button>

  <h2>2.2 Gestionar Proveedores</h2>
  <button class="btn" onclick="alert(localStorage.getItem('proveedores')||'Sin datos')">Ver proveedores</button>
  <button class="btn" onclick="let p=prompt('Proveedor:');let l=JSON.parse(localStorage.getItem('proveedores')||'[]');l.push(p);localStorage.setItem('proveedores',JSON.stringify(l));alert('Agregado ✅');">Agregar proveedor</button>
  <button class="btn" onclick="localStorage.removeItem('proveedores');alert('Eliminados ✅');">Eliminar proveedores</button>

  <h2>2.3 Gestionar Inventario</h2>
  <button class="btn" onclick="alert('Stock general simulado ✅')">Ver stock</button>

  <br><br>
  <a href="menu_principal.html"><button class="btn">Volver menú principal</button></a>
</div>
