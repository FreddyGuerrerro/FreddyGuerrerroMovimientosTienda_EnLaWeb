<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Menu Cliente</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">
<script>
function guardarPedido(){
  let pedidos=JSON.parse(localStorage.getItem("pedidos")||"[]");
  pedidos.push({pedido:"Compra simulada",fecha:new Date().toLocaleString()});
  localStorage.setItem("pedidos",JSON.stringify(pedidos));
  alert("Pedido guardado en LocalStorage ✅");
}
function verPedidos(){
  alert(localStorage.getItem("pedidos")||"No hay pedidos aún");
}
function pagarFactura(){
  document.getElementById("factModal").style.display="flex";
}
function respFactura(r){
  alert("Respuesta registrada: " + r + " ✅");
  document.getElementById("factModal").style.display="none";
}
</script>
</head>
<body>

<h1 class="main-title">MENU CLIENTE</h1>

<div class="menu-box">
<button class="btn" onclick="guardarPedido()">1.1 Realizar Pedido</button>
<button class="btn" onclick="verPedidos()">1.2 Detalles del Pedido</button>
<button class="btn" onclick="pagarFactura()">1.3 Pagar Factura</button>
<a href="menu_principal.html"><button class="btn">1.4 Volver menú principal</button></a>
<input placeholder="Seleccione opción">
</div>

<!-- MODAL FACTURA -->
<div id="factModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;display:flex;">
  <div style="background:white;padding:20px;border-radius:20px;width:320px;box-shadow:0 3px 12px rgba(0,0,0,0.3);">
    <h2>Factura Simulada</h2>
    <p>¿Deseas pagar la factura?</p>
    <button class="btn" onclick="respFactura('SI')">SI</button>
    <button class="btn" onclick="respFactura('NO')">NO</button>
  </div>
</div>

</body>
</html>
