<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Menu Principal</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">
<script>
function aceptarMenu() {
  const opcion = document.getElementById("menuSel").value.trim();

  if (!opcion) {
    alert("⚠ Debes escribir una opción");
    return;
  }

  switch (opcion) {
    case "1":
      window.location.href = "menu_cliente.html";
      break;
    case "2":
      window.location.href = "menu_admin.html";
      break;
    case "3":
      window.location.href = "index.html";
      break;
    default:
      alert("❌ Opción inválida, usa 1, 2 o 3.");
  }
}
</script>
</head>
<body>

<h1 class="main-title">MENU PRINCIPAL</h1>

<div class="menu-box">
<a href="menu_cliente.html"><button class="btn">1. Menú Cliente</button></a>
<a href="menu_admin.html"><button class="btn">2. Menú Administrador</button></a>
<a href="index.html"><button class="btn">3. Salir</button></a>

<p style="font-size:2.2rem;font-family:Anton;color:black;">Seleccione una opción:</p>
<input id="menuSel" type="text"><br><br>
<button class="btn aceptar-btn" onclick="aceptarMenu()">Aceptar</button>
</div>

</body>
</html>
