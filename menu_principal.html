<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Menu Principal</title>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">

<style>
/* BOTÓN ACEPTAR VERDE */
.aceptar-btn {
  background: #00b300;
  color: white;
  border: 4px solid black;
  font-size: 2rem;
  padding: 20px 30px;
  border-radius: 14px;
  cursor: pointer;
  width: 85%;
  max-width: 320px;
  font-family: 'Anton', sans-serif;
  font-weight: bold;
}

.aceptar-btn:hover {
  background: #007000;
  transform: scale(1.07);
}
</style>

<script>
function aceptarMenu() {
  const opcion = document.getElementById("menuSel").value.trim();

  if (!opcion) {
    alert("⚠ Debes escribir una opción");
    return;
  }

  switch (opcion) {
    case "1":
      window.location.href = "menu_cliente.html";
      break;
    case "2":
      window.location.href = "menu_admin.html";
      break;
    case "3":
      window.location.href = "index.html";
      break;
    default:
      alert("❌ Opción inválida, usa 1, 2 o 3.");
  }
}
</script>
</head>

<body>

<h1 class="main-title" style="font-size:4.2rem;">MOVIMIENTOS TIENDA</h1>

<div class="menu-box">
  <a href="menu_cliente.html"><button class="btn" style="font-size:2rem;">1. Menú Cliente</button></a>
  <a href="menu_admin.html"><button class="btn" style="font-size:2rem;">2. Menú Administrador</button></a>
  <a href="index.html"><button class="btn" style="font-size:2rem;">3. Salir</button></a>

  <p style="font-size:2.4rem;font-family:Anton;color:black;font-weight:bold;">Seleccione una opción:</p>
  <input id="menuSel" type="text" placeholder="Escribe 1, 2 o 3" style="font-size:2rem;height:50px;"><br><br>

  <button class="aceptar-btn" onclick="aceptarMenu()">Aceptar</button>
</div>

</div>

</body>
</html>
