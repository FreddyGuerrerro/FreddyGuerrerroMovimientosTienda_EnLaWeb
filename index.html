<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login - Movimientos Tienda</title>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">

<script>
function ingresar(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  if(!user || !pass){
    alert("⚠ Debes llenar usuario y contraseña");
    return;
  }
  window.location.href="menu_principal.html";
}
</script>
</head>
<body>

<h1 class="main-title">MOVIMIENTOS TIENDA</h1>

<div class="menu-card">
  <label class="admin-label">USUARIO</label>
  <input id="user" type="text" class="login-input" placeholder="Escribe usuario"><br><br>

  <label class="admin-label">CONTRASEÑA</label>
  <input id="pass" type="password" class="login-input" placeholder="Escribe contraseña"><br><br>

  <div style="font-size:2rem;margin:25px 0;cursor:pointer;font-weight:bold;">
    Olvidaste tu contraseña
  </div>

  <button class="green-btn" onclick="ingresar()">Ingresar</button>
</div>

<div class="watermark">

</div>

</body>
</html>
