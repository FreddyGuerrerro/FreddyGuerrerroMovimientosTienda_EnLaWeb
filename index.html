<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login - Movimientos Tienda</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Anton&display=swap" rel="stylesheet">
<script>
function ingresar(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  if(!user || !pass){
    alert("⚠ Debes llenar usuario y contraseña");
    return;
  }
  window.location.href="menu_principal.html";
}
</script>
</head>
<body>

<h1 class="main-title">Movimientos Tienda</h1>

<div class="menu-card">
  <label class="login-label">Usuario</label>
  <input id="user" type="text" class="login-input" placeholder="Escribe usuario">

  <label class="login-label">Contraseña</label>
  <input id="pass" type="password" class="login-input" placeholder="Escribe contraseña">

  <div style="margin-top:15px;font-size:1.5rem;font-family:'Anton',sans-serif;cursor:pointer;">
    ¿Olvidaste tu contraseña?
  </div>

  <button class="btn green-login" onclick="ingresar()">Ingresar</button>
</div>

<div class="watermark">

</div>

</body>
</html>
